<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Frontend Marfeel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="components/user-info/main.css">
    <link rel="stylesheet" href="components/user-repos/main.css">
    <link rel="stylesheet" href="components/not-found/main.css">
</head>
<body>
    <main>
        <div class="main-container">

            <!-- Form that gets a input value in order to search of the user referenced -->
            <form id="user-search">
                <input type="text" id="input-username" class="search-username" placeholder="Search username..." autofocus>
                <input type="submit" class="button-search" value="Search">
            </form>

            <!-- section container that will be show several info of the user -->
            <section id="user-info">
            </section>

            <!-- section container that will be show a list of the users-repositories -->
            <section id="user-repos">
            </section>

            <!-- section container that will be show a message "Does not exist" when the user is not exist -->
            <section id="user-notFound">
            </section>
        </div>

    </main> 
    
    <script src="api-client/api-github.js"></script>
    <script src="logic/index.js"></script>
    <script src="components/not-found/index.js"></script>
    <script src="components/user-info/index.js"></script>
    <script src="components/user-repos/index.js"></script>
</body>
</html>
